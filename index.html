<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tip calculator</title>
</head>

<body>
    <main class="main">
        <div class="app-header">
            <p class="app-header__name">SPLI</p>
            <p class="app-header__name">TTER</p>
        </div>
        <div class="app-body">
           <div class="bill-section">
            <p class="bill-section__bill">Bill</p>
            <div class="price-area">
                <img class="price-area__dollar-symbol" src="./img/icon-dollar.svg" alt="Dollar icon">
                <input type="text" class="price-area__input" placeholder="0">
            </div>
           </div>
        </div>
    </main>
    <script src="./app.js/script.js"></script>
</body>

</html>
