<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tip calculator</title>
</head>

<body>
    <main class="main">
        <div class="app-header"></div>
        <div class="app-body">
            <div class="bill-section">
                <p class="bill-section__bill">Bill</p>
                <div class="price-area">
                    <img class="price-area__dollar-symbol" src="./img/icon-dollar.svg" alt="Dollar icon">
                    <input type="number" class="price-area__input" placeholder="0">
                </div>
            </div>
            <div class="tip-area">
                <p class="tip-area__heading">Select tip %</p>
                <div class="tip-buttons-area">
                    <button class="tip-buttons-area__button" value='5'>5%</button>
                    <button class="tip-buttons-area__button" value='10'>10%</button>
                    <button class="tip-buttons-area__button" value='15'>15%</button>
                    <button class="tip-buttons-area__button" value='25'>25%</button>
                    <button class="tip-buttons-area__button" value='50'>50%</button>
                    <input class="tip-buttons-area__custom" value='' placeholder="Custom">
                </div>
            </div>
            <div class="people-area">
                <div class="people-area-heading">
                    <p class="people-area-heading__p-primary">Number of people</p>
                    <p class="people-area-heading__p-error hidden">Can't be zero!</p>
                </div>
                <div class="amount-people">
                    <img src="./img/icon-person.svg" alt="People icon in area with people of amout"
                        class="amount-people__icon">
                    <input type="number" class="amount-people__input" placeholder="0">
                </div>
            </div>
            <div class="tip-info">
                <div class="tip-amount-person">
                    <div class="tip-person">
                        <p class="tip-person__p-primary">Tip Amount</p>
                        <p class="tip-person__p-secondary">/ person</p>
                    </div>
                    <p class="tip-amount-person__amount">$ 0.00</p>
                </div>
                <div class="tip-total-person">
                    <div class="tip-total">
                        <p class="tip-total__p-primary">Total</p>
                        <p class="tip-total__p-secondary">/ person</p>
                    </div>
                    <p class="tip-total-person__amount">$ 0.00</p>
                </div>
                <button class="tip-info__cta">RESET</button>
            </div>
        </div>
        </div>
    </main>
    <script src="./app.js/script.js"></script>
</body>

</html>
