<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tip calculator</title>
</head>

<body>
    <main class="main">
        <div class="app-header"></div>
        <div class="app-body">
            <div class="bill-section">
                <p class="bill-section__bill">Bill</p>
                <div class="price-area">
                    <img class="price-area__dollar-symbol" src="./img/icon-dollar.svg" alt="Dollar icon">
                    <input type="text" class="price-area__input" placeholder="0">
                </div>
            </div>
            <div class="tip-area">
                <p class="tip-area__heading">Select tip %</p>
                <div class="tip-buttons-area">
                    <button class="tip-buttons-area__button">5%</button>
                    <button class="tip-buttons-area__button">10%</button>
                    <button class="tip-buttons-area__button">15%</button>
                    <button class="tip-buttons-area__button">25%</button>
                    <button class="tip-buttons-area__button">50%</button>
                    <input class="tip-buttons-area__button tip-buttons-area__button--custom" placeholder="Custom">
                </div>
            </div>
            <div class="people-area">
                <p class="people-area__heading">Number of people</p>
                <div class="amount-people">
                    <img src="./img/icon-person.svg" alt="People icon in area with people of amout"
                        class="amount-people__icon">
                    <input type="text" class="amount-people__input" placeholder="0">
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./app.js/script.js"></script>
</body>

</html>
